<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading Page</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  .loading-container {
    display: none; /* Initially hidden */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: aliceblue;
    z-index: 9999; /* Ensure it's on top of other elements */
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .loading-spinner {
    width: 50px;
    height: 50px;
    border: 5px solid #ccc;
    border-top-color: hsl(94,44%,55%); /* Blue color */
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
<body>

<div class="loading-container" id="loadingContainer">
  <div class="loading-spinner"></div>
</div>
<script>
  // Function to show loading animation
  function showLoading() {
    document.getElementById("loadingContainer").style.display = "flex";
  }

  // Function to hide loading animation and navigate to the next page
  function hideLoading() {
    document.getElementById("loadingContainer").style.display = "none";
    // Navigate to the next page
    window.location.href = 'home.html'; // Replace with the URL of the next page
  }

  // Simulate loading process
  function simulateLoading() {
    // Show loading animation
    showLoading();

    // Simulate loading delay (3 seconds)
    setTimeout(function() {
      // Hide loading animation and navigate to the next page after delay
      hideLoading();
    }, 1500); // Adjust delay as needed
  }

  // Call the simulateLoading function to start the loading process
  simulateLoading();
</script>

</body>
</html>
